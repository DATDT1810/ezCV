[build]
builder = "NIXPACKS"

[deploy]
numReplicas = 1
restartPolicyType = "ON_FAILURE"

# Backend API Service
[[services]]
name = "api"
sourcePath = "./src/ezCV.Api"  # THÊM "src/" vào đường dẫn
[services.env]
ASPNETCORE_ENVIRONMENT = "Production"
ASPNETCORE_URLS = "http://*:8081"

# Frontend Web Service
[[services]]
name = "web"
sourcePath = "./src/ezCV.Web"  # THÊM "src/" vào đường dẫn
[services.env]
ASPNETCORE_ENVIRONMENT = "Production"
ASPNETCORE_URLS = "http://*:8080"
ApiSettings__BaseUrl = "https://${RAILWAY_STATIC_URL}-api.railway.app"

# Ports Configuration
[[services.ports]]
port = 8080
service = "web"

[[services.ports]]
port = 8081
service = "api"